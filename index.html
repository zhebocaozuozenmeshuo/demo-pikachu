<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只皮卡丘给你看</title>
    <!-- <title>Draw Pikachu</title> -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <link href="vendor/prism/prism.css" rel="stylesheet" />
    <script src="vendor/prism/prism.js"></script>
    <style id="styleTag"></style>
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                
                <div class="nose"></div>
    
                <div class="eye left"></div>
                <div class="eye right"></div>
    
                <div class="face left"></div>
                <div class="face right"></div>
    
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
    
            </div>
        </div>
    </div>
   <div class="actions">
       <button data-speed='slow'>Slow</button>
       <button data-speed='normal' class="active">Normal</button>
       <button data-speed='quick'>Quick</button>
   </div>
    <script src="js/main.js"></script>
</body>
</html>
